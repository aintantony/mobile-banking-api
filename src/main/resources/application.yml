spring:
  application:
    name: mobile-banking-api

  threads:
    virtual:
      enabled: true

  datasource:
    url: DB_URL
    username: DB_USERNAME
    password: BD_PASSWORD
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

    properties:
      hibernate:
        format_sql: true