spring:
  application:
    name: mobile-banking-api

  threads:
    virtual:
      enabled: true

  datasource:
    url: POSTGRES_DB_URL
    username: DB_USERANAME
    password: DB_PASSWRD
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

    properties:
      hibernate:
        format_sql: true